name: Generate git diff report and create PR 

on: 
  push:
    branches:
      - 'release/codepush_**'
jobs:
  generate-git-diff-report-and-create-PR :
      name: Generate git diff report and create PR 
      runs-on: ubuntu-latest
      env:
        ACTIONS_OS_NAME: "linux"
        NODE_OPTIONS: --max_old_space_size=8192
        CODEPUSH_KEY_PASSWORD: ${{ secrets.CODEPUSH_API_TOKEN }}
        timeout-minutes: 120
      steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config --local user.email "vijay.jeyaraman@cognizant.com"
          git config --local user.name "Vijay Actions"
        env:
          GITHUB_USER: ${{ secrets.GITHUB_USER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install hub
        uses: geertvdc/setup-hub@master
        with:
          hub-version: 2.14.2
      - name: run hub commands
        run: |
         hub --version
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'
      - name: Yarn Install
        run: yarn install
      - run: |
         git fetch --prune --tags
      - name: Read package.json
        id: readPackageJson
        run: |
          content=`cat ./package.json`
          echo "content ${{ content }}"
      - name: Branch name
        run: |
          echo ::set-output name=CURRENT_BRANCH::"release/${{fromJson($(`cat ./package.json`)).version}}"
          echo ::set-output name=PARENT_BRANCH::"release/codepush_1.0"
        id: branch_name
      - name: fetch
        run: |
           git fetch --prune --depth=10000 origin +refs/heads/*:refs/remotes/origin/*
      - name: git show-branch 
        run: |  
          git show-branch 
      - name: get previous branch
        run: |  
          git show-branch | grep "*" | grep -v "$(git rev-parse --abbrev-ref HEAD)" | head -n1 | sed "s/.*\\[\\(.*\\)\\].*/\\1/" | sed "s/[\\^~].*//"
      - name: print previous branch
        run: |  
          echo previous branch ${{ steps.branch_name.outputs.PARENT_BRANCH }}
      - name: generate diff report
        run: |
          yarn generateDiffReport ${{ steps.branch_name.outputs.PARENT_BRANCH }} ${{ steps.branch_name.outputs.CURRENT_BRANCH }}
      - name: push diff report
        run: |
          git add . && git commit -m "Git Diff report" && git push origin HEAD:${{ steps.branch_name.outputs.CURRENT_BRANCH }}
      - name: create PR
        env:
          GITHUB_USER: ${{ secrets.GITHUB_USER }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          hub pull-request -f -b ${{ steps.branch_name.outputs.PARENT_BRANCH }}  -h ${{ steps.branch_name.outputs.CURRENT_BRANCH }} -m "Git diff report for ${{ steps.branch_name.outputs.PARENT_BRANCH }}  and ${{ steps.branch_name.outputs.CURRENT_BRANCH }}"
